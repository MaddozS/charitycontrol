<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Event</title>
</head>
<body>
	<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html" style="color: white">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search_event.html" style="color: white">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
              Search Events
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create_event.html" style="color: white">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
              Create Event
            </a>
          </li>
        </ul>

       
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Event</h1>
      </div>
      <div class="jumbotron">
  <h1 id="evName" class="display-4"></h1>
  <p id="evDes" class="lead"></p>
  <p>People going: 1000</p>

  <p class="lead">Donations: </p>
  <div id="evDonat"></div>

  <p class="lead">Sign in</p>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="share">Item Donating</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <a class="btn btn-primary btn-lg" href="#" role="button">Start Sharitying</a>
</div>
<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1298" height="548" style="display: block; height: 3px; width: 649px;"></canvas>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script id="quote-template1" type="text/x-handlebars-template">
  <p>{{event.name}}</p>
</script>
<script id="quote-template2" type="text/x-handlebars-template">
  <p>{{event.des}}</p>
</script>
<script id="quote-template3" type="text/x-handlebars-template">
  {{#each events}}
    <p>{{event.donation}}</p>
  {{/each}}
</script>

<script>
  function Event(){
    this.dynamicEvent = () => {
      let quoteInfo1 = document.getElementById('quote-template1').innerHTML;
      let quoteInfo2 = document.getElementById('quote-template2').innerHTML;
      let quoteInfo3 = document.getElementById('quote-template3').innerHTML;

      let template1 = Handlebars.compile(quoteInfo1);
      let template2 = Handlebars.compile(quoteInfo2);
      let template3 = Handlebars.compile(quoteInfo3);


      let quoteData1 = template1({
        event: {
            name: "event1",
          }
      })

      let quoteData2 = template2({
          event: {
            des: "avaeqwfcrtvry,intmurnyebtrvctwb,itbr1",
          }
      })

      let quoteData3 = template3({
        events:[
          {event: {
            donation: "event1"
          }},
          {event: {
            donation: "event2"
          }},
          {event: {
            donation: "event3"
          }}
        ]
      })

      document.getElementById("evName").innerHTML += quoteData1;
      document.getElementById("evDes").innerHTML += quoteData2;
      document.getElementById("evDonat").innerHTML += quoteData3;
    }
  }

  function Main(){
    let event = new Event();

    event.dynamicEvent();
  }

  window.onload = Main();

</script>
</body>
</html>
