<script>
  function Event(){
    this.getEvName = () => {
      let quoteInfo1 = document.getElementById('quote-template1').innerHTML;
      return quoteInfo1;
    }

    this.getEvDes = () => {
      let quoteInfo2 = document.getElementById('quote-template2').innerHTML;
      return quoteInfo2;
    }

    this.getEvDonation = () => {
      let quoteInfo3 = document.getElementById('quote-template3').innerHTML;
      return quoteInfo3;
    }

    this.getEvPeople = () => {
      let quoteInfo4 = document.getElementById('quote-template4').innerHTML;
      return quoteInfo4;
    }

  }

  async function Main(){

    let event = new Event();
    let control = new EventsController();

    let data1;
    let data2;
    let data3;
    let data4;

    let test;

    data1 = event.getEvName();
    data2 = event.getEvDes();
    data3 = event.getEvDonation();
    data4 = event.getEvPeople();


    control.dynamicEvent(data1, data2, data3, data4);


    // event.dynamicEvent();
  }

  window.onload = Main();

</script>
